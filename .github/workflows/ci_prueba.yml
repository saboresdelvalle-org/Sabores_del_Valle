name: CI - Prueba y Compilacion

on:
  pull_request:
    branches: [ "main" ]

jobs:
  construir_test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Simular compilaci√≥n del proyecto
        run: |
          echo "üîß Compilando proyecto..."
          if [ -f carta.md ]; then
            echo " Archivo carta.md encontrado"
          else
            echo " Archivo carta.md no encontrado"
            exit 1
          fi

  publicar_jobs:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Simular verificaci√≥n del contenido
        run: |
          echo "üîç Verificando contenido del archivo..."
          grep -q "Carta Digital" carta.md && echo "‚úÖ Contenido v√°lido" || (echo "‚ùå T√≠tulo incorrecto" && exit 1)

      - name: Empaquetar archivo
        run: |
          mkdir staging
          cp carta.md staging/

      - name: Subir archivo como artefacto
        uses: actions/upload-artifact@v3
        with:
          name: Carta Digital
          path: staging
