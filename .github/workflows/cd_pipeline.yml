name: CD - Despliegue Continuo

on:
  push:
    branches: [ "main" ]  # Se activa cuando haces push a la rama main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Simular compilación
        run: |
          echo "🔧 Compilando proyecto..."
          if [ -f carta_digital/carta.md ]; then
            echo "✅ Archivo encontrado: carta.md"
          else
            echo "❌ Archivo no encontrado"
            exit 1
          fi

      - name: Verificar contenido del archivo
        run: |
          echo "🔍 Validando contenido..."
          grep -q "Carta Digital" carta_digital/carta.md && echo "✅ Título correcto" || (echo "❌ Título incorrecto" && exit 1)

      - name: Crear carpeta de despliegue
        run: |
          mkdir release
          cp carta_digital/carta.md release/

      - name: Crear Release en GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: "Lanzamiento automático v1.0.${{ github.run_number }}"
          body: |
            🎉 Release automático generado por el pipeline de despliegue.
            ✅ Contiene carta.md validado y listo.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
